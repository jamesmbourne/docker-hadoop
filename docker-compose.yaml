version: "2"
services:
   namenode:
      image: flokkr/hadoop-hdfs-namenode:latest
      hostname: namenode
      ports:
         - 50070:50070
         - 9870:9870
      env_file:
        - ./compose-config
      environment:
          ENSURE_NAMENODE_DIR: "/tmp/hadoop-hdfs/dfs/name"
   datanode:
      image: flokkr/hadoop-hdfs-datanode:latest
      links:
         - namenode
      env_file:
        - ./compose-config
   resourcemanager:
      image: flokkr/hadoop-yarn-resourcemanager:latest
      hostname: resourcemanager
      ports:
         - 8088:8088
      env_file:
        - ./compose-config
   nodemanager:
      image: flokkr/hadoop-yarn-nodemanager:latest
      ports:
         - 19888:19888
         - 10020:10020
      links:
         - resourcemanager
         - namenode
      env_file:
        - ./compose-config
